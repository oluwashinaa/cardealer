<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cyber.css">
    <title>Document</title>
</head>

<body>

<h3>TESLA</h3>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/part.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/Homepage-Cybertruck-Desktop.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/Homepage-Model-3-Desktop-US.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/Homepage-Model-S-Desktop-US.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/Homepage-Model-X-Desktop-US.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/Homepage-Model-Y-Desktop-US-v2.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>


      



    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
